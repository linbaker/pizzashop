<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body class="container">
    <div class="jumbotron">
      <h1>Lindsey's Pizza Place</h1>
    </div>
    <form class="pizzaForm">
      <div class="row pizzaOrder">
        <div class="col-xs-12 col-md-6 col-lg-6">
          <h3>Your Order</h3>
          <ul id="pizzaInfo"></ul>
          <div id="showPizzaDetails">
            <p>Size: <span class="pizzaSize"></span></p>
            <p>Cheese: <span class="pizzaCheese"></span></p>
            <p>Toppings: <span class="pizzaToppings"></span></p>
          </div>
        </div>
      </div>
<!-- Select Size Radio Button -->
      <h5>Select a size:</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="Small" checked>
        <label class="form-check-label">Small</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="Medium" checked>
        <label class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="Large" checked>
        <label class="form-check-label">Large</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="Extra Large" checked>
        <label class="form-check-label">Extra Large</label>
      </div>
      <br>
<!-- Select Cheese Radio Buttons -->
      <h5>Select Cheeses:</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="No Cheese" checked>
        <label class="form-check-label">No Cheese</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="Light Cheese" checked>
        <label class="form-check-label">Light Cheese</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="Regular Cheese" checked>
        <label class="form-check-label">Regular Cheese</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="Extra Cheese" checked>
        <label class="form-check-label">Extra Cheese</label>
      </div>
      <br>
<!-- Select Toppings Check Boxes -->
      <h5>Select Toppings:</h5>
      <div class="form-group bad">
        <input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms<br>
        <input type="checkbox" name="toppings" value="Tomatoes"> Tomatoes<br>
        <input type="checkbox" name="toppings" value="Pineapple"> Pineapple<br>
        <input type="checkbox" name="toppings" value="Onions"> Onion<br>
        <input type="checkbox" name="toppings" value="Olives"> Olives<br>
        <input type="checkbox" name="toppings" value="Green Peppers"> Green Pepper<br>
        <input type="checkbox" name="toppings" value="Jalapeno Peppers"> Jalapeno Peppers<br>
        <input type="checkbox" name="toppings" value="Artichoke Hearts"> Artichoke Hearts<br>
      </div>
      <button type="submit" class="btn-danger" id="addToCart">Add to Cart</button>
    </form>
  </body>
</html>
