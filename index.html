<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body class="container">
    <form class="">
<!-- Select Size Radio Button -->
      <h5>Select a size:</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="small" checked>
        <label class="form-check-label">Small</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="medium" checked>
        <label class="form-check-label">Medium</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="large" checked>
        <label class="form-check-label">Large</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="size" value="extraLarge" checked>
        <label class="form-check-label">Extra Large</label>
      </div>
      <br>
<!-- Select Cheese Radio Buttons -->
      <h5>Select Cheeses:</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="small" checked>
        <label class="form-check-label">No Cheese</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="medium" checked>
        <label class="form-check-label">Light Cheese</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="large" checked>
        <label class="form-check-label">Regular Cheese</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="cheese" value="extraLarge" checked>
        <label class="form-check-label">Extra Cheese</label>
      </div>
      <br>
<!-- Select Toppings Check Boxes -->
      <h5>Select Toppings:</h5>
      <div class="form-group bad">
        <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
        <input type="checkbox" name="toppings" value="tomatoes"> Tomatoes<br>
        <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
        <input type="checkbox" name="toppings" value="onion"> Onion<br>
        <input type="checkbox" name="toppings" value="olives"> Olives<br>
        <input type="checkbox" name="toppings" value="greenPeppers"> Green Pepper<br>
        <input type="checkbox" name="toppings" value="jalapeno"> Jalapeno<br>
        <input type="checkbox" name="toppings" value="artichokeHearts"> Artichoke Hearts<br>
      </div>
    </form>
  </body>
</html>
